<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amalitech Tag Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #3b8d99, #6b1e5b);
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            height: 300px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            object-fit: cover;
            height: 250px;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
            width: 100%;
            border-radius: 0 0 5px 5px;
            padding: 10px;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
        .amali-btn {
            background-color: #FF5A00;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .amali-btn:hover {
            background-color: #FF5A00;
            background-opacity: 0.8;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .tag-description {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 5px;
            text-align: center;
            font-style: italic;
        }

        .pagination .page-link {
            background-color: #FF5A00;
            border: none;
            color: white;
        }
        .pagination .page-link:hover {
            background-color: #e04e00;
        }
        .pagination .active .page-link {
            background-color: #FF5A00;
            border-color: #FF5A00;
        }
        .pagination .page-link {
            background-color: #FF5A00;
            border: none;
            color: white;
        }
        .pagination .page-link:hover {
            background-color: #e04e00;
        }
        .pagination .active .page-link {
            background-color: white;
            color: #FF5A00;
            border: 1px solid #FF5A00;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <h1 class="mb-4 text-4xl font-bold">Amalitech Tag Finder</h1>

    <!-- Upload Button -->
    <button type="button" class="btn amali-btn mb-4" data-bs-toggle="modal" data-bs-target="#uploadModal">Add Tag</button>
    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Tag Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Select Image</label>
                            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" name="description" class="form-control" placeholder="Write tag description here" required>
                        </div>
                        <button type="submit" class="btn amali-btn w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Display Uploaded Images -->
    <div class="row">
        <div class="col-md-3 mb-4 fade-in" th:each="tag : ${tags}">
            <div class="card">
                <img th:src="@{${tag.imageUrl}}" class="card-img-top" alt="Tag image" />
                <div class="card-body">
                    <p class="tag-description" th:text="${tag.description}"></p>
                    <form th:action="@{/delete-image}" method="post">
                        <input type="hidden" name="tagId" th:value="${tag.id}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!--    <div class="mb-4">-->
<!--        <a th:if="${nextToken}" th:href="@{/(token=${nextToken})}" class="amali-btn px-6 py-3 text-white text-lg rounded-none shadow-md hover:opacity-85 transition duration-300 ease-in-out">Load Next Page â†’</a>-->
<!--    </div>-->

    <div class="pagination mt-4 mb-6">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 0}">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1}, size=2)}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${i}, size=2)}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:if="${currentPage + 1 < totalPages}">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1}, size=2)}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</body>
</html>
